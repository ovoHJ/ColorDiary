<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오색찬란</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Color</th>
            <th>Title</th>
            <th>Date</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for diary in diary_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><div style="width: 100px; height: 100px; background-color: {{ diary.color }}"></div></td>
            <td><a href="{% url 'diary:detail' pk=diary.id %}">{{ diary.title }}</a></td>
            <td>{{ diary.date }}</td>
            <td><a href="{% url 'diary:update' pk=diary.id %}">Modify</a></td>
            <td><a href="{% url 'diary:delete' pk=diary.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'diary:create' %}">Create Diary</a>
</body>
</html>
